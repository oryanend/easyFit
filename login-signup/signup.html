<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Easyfit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="campoSignup">
    <form class="row gy-1 needs-validation was-validated" novalidate="" name="Cadastro">
        <div class="mb-3">
            <label for="inputUsername" class="form-label">Nome de Usuário</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="inputUsername"  aria-describedby="inputGroupPrepend" required="">
                <div class="invalid-feedback">
                    Digite um nome de usuário valido.
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" value="" required="">
            <div class="valid-feedback">
                Email valido!
            </div>
        </div>
        <div class="mb-3">
            <label for="inputSenha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="inputSenha" value="" required="">
            <div class="valid-feedback">
                Excelente!
            </div>
        </div>

        <div class="d-grid gap-2 col-7 mx-auto">
            <button type="submit" class="btn btn-success" id="btnEnviar" onclick = "salvar(event, this)">Registrar</button>
        </div>
    </form>
    <div class="d-grid gap-2 col-7 mx-auto">
        <p id="ctaSignup">Já possui uma conta? <br>Faça o seu <a href="index.html" class="linkPag">Login!</a></p>
    </div>
</div>

<script src="signupApi.js"></script>
</body>
</html>
